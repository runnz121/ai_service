spring.application.name=batch-app

# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ai_search_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Elasticsearch configuration
spring.elasticsearch.uris=http://localhost:9200

# Disable auto-index creation
spring.data.elasticsearch.repositories.enabled=false

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Logging
logging.level.org.springframework.batch=INFO
logging.level.com.ai.batchapp=DEBUG
